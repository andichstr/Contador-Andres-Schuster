<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable Contador</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="col centro">
                <h1>Entregable Andres Schuster: Contador con Vue</h1>
            </div>
            <br><br>
            <div class="col centro">
                <div class="row"><button type="button" class="btn btn-danger horizontal" @click="restarContador()">-</button></div>
                <div class="row"><span class="horizontal">El contador se encuentra en: {{ contador }}</span></div>
                <div class="row"><button type="button" class="btn btn-primary horizontal" value="+" @click="sumarContador()">+</button></div>
            </div>
        </div>
    </div>
</body>
</html>
